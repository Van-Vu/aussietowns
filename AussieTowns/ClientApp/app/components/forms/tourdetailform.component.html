<form (ngSubmit)="onRegistration(model)" [formGroup]="model">
    <div class="form-group">
        <label>Host</label>
        <miniprofile></miniprofile>
    </div>
    <div class="form-group">
        <label for="time">When</label>
        <input type="text" class="form-control" id="time"
               placeholder="mm/dd/yyyy hh:mm"
               [textMask]="{mask: dateMask, guide: false, keepCharPositions: false, pipe: autoCorrectedDatePipe}"
               formControlName="Time">
    </div>
    <div class="form-group">
        <label for="location">Where</label>
        <ng2-completer id="location"
                       placeholder="Event location"
                       formControlName="Location" [(ngModel)]="searchStr" [dataService]="dataService" [minSearchLength]="2"
                       [textSearching]="'Please wait...'" [overrideSuggested]="true"></ng2-completer>

        <div class="alert alert-danger" *ngIf="model.get('Location').hasError('required') && model.get('Location').touched">
            Location is required
        </div>

    </div>
    <div class="form-group">
        <label for="hours">Duration</label>
        <select id="hours"  class="form-control" formControlName="Hours" [disabled]="isFullday">
            <option value="0" selected="selected">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        hours
        <select id="minutes" class="form-control" formControlName="Minutes" [disabled]="isFullday">
            <option value="0" selected="selected">0</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
        </select>
        minutes
        <input id="fullday" type="checkbox" [checked]="isFullday" (change)="isFullday = !isFullday"/>
        <label for="fullday">Fullday event</label>
    </div>
    <div class="form-group">
        <label for="header">Short description</label>
        <textarea type="text" class="form-control" id="header"
                  placeholder="Short description which will appear in as a header"
                  formControlName="Header" cols="40" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="expectation">What to expect</label>
        <textarea type="text" class="form-control" id="expectation"
                  placeholder="Detail description of the event"
                  formControlName="Expectation" cols="40" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="requirements">Requirements</label>
        <textarea type="text" class="form-control" id="requirements"
                  placeholder="Requirement for guests"
                  formControlName="Requirements" cols="40" rows="5"></textarea>
    </div>
    <div class="form-group">
        <label for="participants">Minimum participants</label>
        <select id="participants" class="form-control" formControlName="Participants">
            <option value="0" selected="selected">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>

    </div>
    <button type="submit" class="btn btn-success" [disabled]="model.invalid">Update</button>
</form>
