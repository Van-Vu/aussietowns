<modalframe>
    <div class="app-modal-body">
        <div [hidden]="submitted">
            <h1>Login Form</h1>
            <form (ngSubmit)="onLogin(model)" [formGroup]="model">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="text" class="form-control" id="email"
                           placeholder="Your email address"
                           formControlName="Email">

                    <div *ngIf="formErrors.Email" class="alert alert-danger">
                        {{ formErrors.Email }}
                    </div>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" class="form-control" id="password"
                           placeholder="Your password"
                           formControlName="Password">

                    <div class="alert alert-danger" *ngIf="model.get('Password').hasError('required') && model.get('Password').touched">
                        Password is required
                    </div>
                    <div class="alert alert-danger" *ngIf="model.get('Password').hasError('minlength') && model.get('Password').touched">
                        Minimum of 7 characters
                    </div>
                </div>
                <button type="submit" class="btn btn-success" [disabled]="model.invalid">Submit</button>
            </form>
        </div>
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-default" (click)="modal.hide()">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</modalframe>
